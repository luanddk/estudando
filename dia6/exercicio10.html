//(neste caso o programa deve emitir uma mensagem indicando a ausên 
//cia de raízes).

        a = parseInt(prompt("Informe o coeficiente a"));
        if (a === 0 ) {
            alert("Não é equação do segundo grau");
        }
        b = parseInt(prompt("Informe o coeficiente b"));
        c = parseInt(prompt("Informe o coeficiente c"));
        delta = b*b - 4*a*c;
        if (delta <0 ) {
            alert("Não tem raízes reais");
        }else if (delta ===0 ) {
            alert("Só tem uma raiz ="+(-b/2*a));
        
        } else {
        alert("Tem duas raízes X1="+ (-b + Math.sqrt(delta)/2*a)+" X2="+(-b - Math.sqrt(delta)/2*a));
        }
