<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12.1</title>
    <script>
        let receberDia= parseInt(prompt("Selecione um dia entre 1-365 do ano de 2013:"));
        let calculo = receberDia%7;

        if(receberDia <= 365){
            if(calculo == 1){
                alert("Terça-Feira "+ receberDia);
            }else if(calculo == 2){
                alert("Quarta-feira "+ receberDia);
            }else if(calculo == 3){
                alert("Quinta-feira "+ receberDia);
            }else if(calculo == 4){
                alert("Sexta-feira "+ receberDia);
            }else if(calculo == 5){
                alert("Sábado "+ receberDia);
            }else if(calculo == 6){
                alert("Domingo "+ receberDia);
            }else if(calculo == 0){
                alert("Segunda-Feira "+ receberDia);
            }else{
                alert("Vázio");
            }
        }else{
            alert("Número inválido!");
        }
    </script>
</head>

</body>
</html>
