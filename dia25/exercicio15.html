<body>
    <script>
        var aux = 0;
        var vetor = [];
    
        while(aux != -1){
            aux = parseFloat(prompt("Informe um valor : "));
            vetor.push(aux);
        }

        document.write('a - ' +(vetor.length-1)+ "<br/>" + "b - ");

        for(i=0; i<vetor.length-1; i++){
            document.write(vetor[i] + ' | ');
        }
        
        document.write('<br/>' + 'c - ');

        for(i=vetor.length-2; i >= 0; i--){
            document.write(vetor[i] + ' <br/> ');
        }





    </script>
</body>
</html>
