<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 15</title>
</head>
<body>
    <script>
        var aux = 0;
        var vetor = [];
    
        while(aux != -1){
            aux = parseFloat(prompt("Informe um valor : "));
            vetor.push(aux);
        }

        document.write('a - ' +(vetor.length-1)+ '<br/>' +'-----------'+ "<br/>" + "b - ");

        for(i=0; i<vetor.length-1; i++){
            document.write(vetor[i] + ' | ');
        }
        
        document.write('<br/>'+'-----------' +'<br/>' + 'c - ');

        for(i=vetor.length-2; i >= 0; i--){
            document.write(vetor[i] + ' <br/> ');
        }

        document.write('-----------'+"<br/>"+" d - ");

        var soma = 0;
        for(i=0; i<vetor.length-1; i++){
            soma = soma + vetor[i];
        }
            document.write(soma+" (+) ");
            
            document.write("<br/>" + '-----------'+"<br/>"+ "e - ");

        var media = vetor.length-1;
        var result = soma/media;

            document.write(result.toFixed(2) + " (Média)" + "<br/>");
            document.write("-----------"+"<br/>"+" f - ");

        for(i=0; i<vetor.length; i++){
            if(vetor[i] > result){
                document.write(vetor[i]+"|");
            }
        }

            document.write("<br/>"+"-----------"+"<br/>"+" g - ");

        for(i=0; i<vetor.length-1; i++){
            if(vetor[i] < result){
                document.write(vetor[i]+"|");
            }
        }

        alert("Obrigado por usar nosso programa !");
    </script>
</body>
</html>
