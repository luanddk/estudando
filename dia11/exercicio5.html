<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
    <script>
        //Implemente um programa que recebe um número inteiro N entre 1 e 9 e escreve
        //a tabuada desse número no padrão do exemplo a seguir. Para N = 4:

        var receberNumero = parseInt(prompt("Insira o valor da tabuada :"))
        if (receberNumero <= 9) {
            for (i = 1; i <= 9; i++) {
                let multiplicacao = i * receberNumero;
                document.write(receberNumero + " x " + i + " = " + multiplicacao + "<br/>");
            }
        }else{
           alert("Escolha um número entre 1-9!");
        }

    </script>
</head>

</body>
