    <title>Exercício 04</title>
    <script>
        //Modifique o programa da questão 1 de maneira que ao invés de 10
        //números, o programa calcule e imprima o quadrado de N números, em que N é
        //um número inteiro positivo dado pelo usuário.

        var insiraUmNumero = parseInt(prompt("Informe o número :"));
        for (i = 1; i <= insiraUmNumero; i++) {
            let calculo = i * Math.pow(2, 2);
            document.write(i + " = " + calculo + " <br/>");
        }

    </script>
