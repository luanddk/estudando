    <script>
        function desenha(size) {
            
            forI = 0;
            forJ = 0;

            for (i = 0; i < size - 1; i++) {
                forI++;
                for (j = 0; j < size - i - 1; j++) {
                    forJ++;

                    document.write(j + " " );
                }
                document.write(" <br/> ");
            }
            console.log("i rodou :" + forI)
            console.log("j rodou :" + forJ)
        }

        
        let size = parseInt(prompt("Informe o tamanho do array que deseja:"));
        desenha(size);

    </script>
