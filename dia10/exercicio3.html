    <title>Exercício 03</title>
    <script>
        //Implemente um programa que imprima os números de 300 a 400 (inclusive) que são múltiplos de 8.

        for (i = 300; i <= 400; i++) {
            if (i % 8 == 0) {
                document.write(i + " <br/>");
            }
        }
    </script>
