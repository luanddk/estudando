//fracionária em horas. Ex.: 60 horas = 2 dias e 12 horas. Dica: use o 
//operador “%”.

        let receberHora = parseInt(prompt("Informe a hora: "));
        let converterHora = receberHora%24;
        let converterDia = receberHora/24;

        alert(Math.trunc(converterDia)+ " Dias & "+converterHora+ " Horas.");
