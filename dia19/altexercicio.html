<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstruturaSequencial</title>
    <script>
        /*
            Faça um Programa que pergunte quanto você ganha por hora e o número de horas trabalhadas no mês. 
            Calcule e mostre o total do seu salário no referido mês, sabendo-se que são descontados 11% para o 
            Imposto de Renda, 8% para o INSS e 5% para o sindicato, faça um programa que nos dê:
            salário bruto.
            quanto pagou ao INSS.
            quanto pagou ao sindicato.
            o salário líquido.
            calcule os descontos e o salário líquido, conforme a tabela abaixo:
            + Salário Bruto : R$
            - IR (11%) : R$
            - INSS (8%) : R$
            - Sindicato ( 5%) : R$
            = Salário Liquido : R$
            Obs.: Salário Bruto - Descontos = Salário Líquido.
        */

        let valor = parseFloat(prompt("Informe quanto vale sua hora : "));
        let horas = parseInt(prompt("Quantas horas você trabalha : "))
        let valorDia = valor*horas;
        let bruto = (valor*horas)*21;
        let impostoR = 11*bruto/100;
        let inss = 8*bruto/100;
        let sindicato = 5*bruto/100;
        let descontado = bruto - impostoR - inss - sindicato;

        document.write("Você trabalha: " + horas + " Horas por dia" + "<br/>" + 
        " Sálario Bruto : R$ " + bruto.toFixed(2) + "<br/>" +
        "<br/>" + " - Descontos " + "<br/>" + "<br/>" +
        " Imposto de Renda : R$ " + impostoR.toFixed(2) + "<br/>" +
        " INSS : R$ " + inss.toFixed(2) + "<br/>" +
        " Sindicato : R$ " + sindicato.toFixed(2) + "<br/>" + "<br/>" +
        " Valor Líquido : R$" + descontado.toFixed(2));
        

    </script>
</head>
