    <script>
        //Escreva um programa que recebe a altura em metros e a massa em quilos de uma pessoa e calcula seu Índice de Massa Corporal (IMC).

        alert("Seja bem vindo ao IMC search!");
        let peso = prompt("Insira o seu peso em KG: ex->(62.91) ");
        let altura = prompt("Insira a sua altura: ex->(1.70) ");

        alert("O seu IMC é: " +imc.toFixed(2));
