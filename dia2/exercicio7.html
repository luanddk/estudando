    <title>Exercício 07</title>
    <script>
        // Modifique o programa da questão anterior para que a comissão 
        //do garçom seja uma variável e não uma constante. O valor da comissão 
        //deve ser informado pelo usuário.

        let receberValor = parseInt(prompt("Informe o valor na nota : "));
        let receberComiss = parseInt(prompt("Informe o valor que deseja dar ao garçom :"));
        let garcomComissao = receberComiss+0;
        let total = receberValor + garcomComissao;

        document.write("Subtotal: R$ "+receberValor.toFixed(2)+" Taxa de serviço inferida: R$ "+garcomComissao.toFixed(2)+" Total = R$ "+total.toFixed(2));

    </script>
