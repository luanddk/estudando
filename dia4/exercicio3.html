<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
    <script>
//Implemente um programa que identifica se um dado número é menor que
//20, igual a 20 ou maior que 20.

        receberNumero = parseInt(prompt("Insira o número a ser verificado: "));
        if(receberNumero == 20){
            var igual = "O número "+receberNumero+" é igual a 20";
            alert(igual);
        } else if(receberNumero > 20){
            var maior = "O número "+receberNumero+" é maior que 20";
            alert(maior);
        } else if(receberNumero < 20){
            var menor = "O número "+receberNumero+" é menor que 20";
            alert(menor);
        }
        
    </script>
</head>

</body>
</html>
