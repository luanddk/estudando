<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
    <script>
//Implemente um programa que recebe o consumo de ág ua de uma
//residência (em metros cúbicos) e calcula o valor da conta. O preço do metro 
//cúbico de água é dado pela tabela abaixo:

        let receberAgua = parseInt(prompt("Insira o valor do consumo em litros: "));
        let converterAgua = receberAgua/1000;
        if(converterAgua >= 20){
            var valorDois = converterAgua*11;
            alert("O valor de "+converterAgua+" metros cúbicos é de: R$"+valorDois.toFixed(2));
        }else{
            var valorUm = converterAgua*8.5;
            alert("O valor de "+converterAgua+" metros cúbicos é de: R$"+valorUm.toFixed(2));
        }
        
    </script>
</head>

</body>
