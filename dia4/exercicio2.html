<!DOCTYPE html>
<html lang="en">
<head>

    <title>Exercício 02</title>
    <script>
//Implemente um programa que recebe um número intei ro e determina se ele é divisível por 6.

        receberNumero = parseInt(prompt("Insira o número inteiro: "));
        verificarNumero = receberNumero%6;
        if(verificarNumero == 0){
            alert("O número "+receberNumero+" É divisível por 6!");
        }else{
            alert("O número "+receberNumero+" não é divisível por 6!");
        }
    </script>
