<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
    <script>
//Implemente um programa que recebe um número real e calcula: o quadrado 
//do número, caso ele seja um número negativo, ou sua raiz quadrada, caso 
//contrário.

        let numeroReal = parseInt(prompt("Insira o número desejado :"));
        if(numeroReal < 0){
            let calculoQuadrado = Math.pow(numeroReal,2);
            alert("O quadrado é "+calculoQuadrado);
        }else{
            let calculoRaiz = Math.pow(numeroReal,2);
            alert("A raíz quadrada é "+calculoRaiz);
        }
    </script>
</head>

</body>
