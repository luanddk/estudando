    <script>
//Faça um Programa que verifique se uma letra digitada é vogal ou consoante.
        let receberLetra = prompt("Informe a letra : ");
        if(receberLetra == 'a' || receberLetra == 'e' || receberLetra == 'i' || receberLetra == 'o'
         || receberLetra == 'u' ){
             alert("A letra " + receberLetra +" é uma vogal!");
         }else{
            alert("A letra " + receberLetra +" é uma consoante!");
         }
    </script>
