<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12 - Listas</title>
</head>

<body>
    <script>
        /*Foram anotadas as idades e alturas de 30 alunos. 
        Faça um Programa que determine quantos alunos com mais de 13 
        anos possuem altura inferior à média de altura desses alunos.
        */

        idades = new Array(30);
        alturas = new Array(idades.length);
        total = 0;

        for (i = 0; i < idades.length; i++) {
            idades[i] = prompt('Informe a idade do aluno ' + (i + 1));
            alturas[i] = parseFloat(prompt('Informe a altura do aluno ' + (i + 1)));
            total += alturas[i];
            media = total / idades.length;
            document.write("Aluno " + i + " idade: " + idades[i] + " Altura : " + alturas[i] + "m<br/>");
        }

        document.write("<br/> Média altura: " + media.toFixed(2) + "m <br/>");
        
        abaixoMediaTreze = 0;

        for (i = 0; i < idades.length; i++) {
            if (alturas[i] < media && idades[i] > 13) {
                abaixoMediaTreze++;
            }
        }

        document.write("Existe(m) " + abaixoMediaTreze + " aluno(s) acima de 13 anos abaixo da média de altura.");
    </script>
</body>

</html>
