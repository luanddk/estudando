<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14 - Listas</title>
</head>
<body>
    <script>

        var temperaturas = new Array(12);
        var soma = 0;
        for(i=0; i<temperaturas.length; i++){
            temperaturas[i] = parseFloat(prompt('Informe a temperatura do mês '+(i+1)+' :'));
            soma += temperaturas[i];
        }

        let mediaAnual = soma/12;

        document.write('Média : '+mediaAnual.toFixed(2)+ '<br/><br/>');
        for(i=0; i<temperaturas.length; i++){
            if(temperaturas[i]>mediaAnual){
                switch(i){
                    case 0:
                        document.write('Janeiro ' + temperaturas[i] + ' Graus<br/>');    
                    break; 
                    case 1:
                        document.write('Fevereiro ' + temperaturas[i] + ' Graus<br/>');    
                    break; 
                    case 2:
                        document.write('Março ' + temperaturas[i] + ' Graus<br/>');    
                    break; 
                    case 3:
                        document.write('Abril ' + temperaturas[i] + ' Graus<br/>');    
                    break; 
                    case 4:
                        document.write('Maio ' + temperaturas[i] + ' Graus<br/>');    
                    break; 
                    case 5:
                        document.write('Junho ' + temperaturas[i] + ' Graus<br/>');    
                    break; 
                    case 6:
                        document.write('Julho ' + temperaturas[i] + ' Graus<br/>');    
                    break; 
                    case 7:
                        document.write('Agosto ' + temperaturas[i] + ' Graus<br/>');    
                    break; 
                    case 8:
                        document.write('Setembro ' + temperaturas[i] + ' Graus<br/>');    
                    break; 
                    case 9:
                        document.write('Outubro ' + temperaturas[i] + ' Graus<br/>');    
                    break; 
                    case 10:
                        document.write('Novembro ' + temperaturas[i] + ' Graus<br/>');    
                    break; 
                    case 11:
                        document.write('Dezembro ' + temperaturas[i] + ' Graus<br/>');    
                    break; 
                    default:break;
                }
            }
        }



    </script>
</body>
</html>
